<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>College Registration</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo" th:replace="fragment/header :: header">
      </div>

      <div id="menubar" th:replace="fragment/menu :: menu">
      </div>
    </div>

    <div id="content_header"></div>
    <div id="site_content">
      <div id="banner"></div>
      <div id="sidebar_container" th:replace="fragment/sideBar :: sideBar"></div>

      <div id = "content">
        <h1> Still to be implemented!!! Come back soon.</h1>
        <h2>Select a subject to mark its students</h2>
        <ol>
          <li th:each="subject : ${subjects}">
            <span th:text="${subject.code}"/> <span th:text="${subject.name}"/></h2> ECTS: <span th:text="${subject.ects}"/>
            , Level: <span th:text="${subject.level}"/>, Term: <span th:text="${subject.term}"/>
          </li>
        </ol>
      </div>

    </div>
    <div id="content_footer"></div>
    <div id="footer" th:replace="fragment/footer::footer"></div>
  </div>
</body>
</html>
