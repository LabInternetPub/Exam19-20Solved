<!DOCTYPE html>
<!--
TODO 3: modify this file so that the meny only shows those funtions that each user can use
Last Registration: students
Academic record: students
Subject list: every body
Student List: lecturers and admins
Lecturer List: only by authenticated users
Register Subjects: only by students
New Student: only by non logged in users and admins
Grade Students: only by lecturers
-->

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div id="menubar" th:fragment="menu">
    <ul id="menu">
        <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
        <li sec:authorize="hasRole('ROLE_STUDENT')"><a href="/lastRegistration">Last Registration</a></li>
        <li sec:authorize="hasRole('ROLE_STUDENT')"><a href="/academicRecord">Academic Record</a></li>
        <li><a href="/subjectList">Subject List</a></li>
        <li sec:authorize="hasRole('ROLE_LECTURER') or hasRole('ROLE_ADMIN')"><a href="/studentList">Student List</a></li>
        <li sec:authorize="isAuthenticated()"><a href="/lecturerList">Lecturer List</a></li>
        <li sec:authorize="hasRole('ROLE_STUDENT')"><a href="/registerSubjects">Register Subjects</a></li>
        <li sec:authorize="!isAuthenticated() or hasRole('ROLE_ADMIN')"><a href="/registerStudent">New Student</a></li>
        <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/registerLecturer">New Lecturer</a></li>
        <li sec:authorize="hasRole('ROLE_LECTURER')"><a href="/markStudents">Grade Students</a></li>
    </ul>
</div>

</body>
</html>
